<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PEPE ON SPACEX ROCKET</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Comic Sans MS', cursive;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-color: black;
    }

    header {
      position: sticky;
      top: 0;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      text-align: center;
      font-size: 2rem;
      padding: 1rem;
      z-index: 1000;
    }

    .parallax {
      background-image: url('bg.png'); /* space background */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center top;
      height: 500vh;
      width: 100%;
      position: relative;
    }

    .rocket {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      z-index: 999;
    }

    .floating {
      animation: floatUpDown 3s ease-in-out infinite;
    }

    @keyframes floatUpDown {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-20px);
      }
    }

    .spacer {
      height: 200vh;
    }

    .content {
      padding: 3rem;
      text-align: center;
      color: #ffffff;
      background: none;
    }

    .telegram-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      text-decoration: none;
    }

    .telegram-icon {
      width: 50px;
      height: 50px;
      transition: transform 0.2s;
    }

    .telegram-icon:hover {
      transform: scale(1.15);
    }

    /* üöÄ Rocket particles */
    .particle {
      position: absolute;
      width: 50px;
      height: auto;
      z-index: 100;
      animation: fly 10s linear infinite;
    }

    #flyButton {
  position: fixed;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1001;
  padding: 12px 24px;
  font-size: 1.2rem;
  border: none;
  background-color: #00bfff;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s;
}

#flyButton:hover {
  background-color: #0099cc;
}

.rocket.launch {
  animation: flyAway 2.5s ease-in forwards;
}

@keyframes flyAway {
  0% {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateX(-50%) translateY(-200vh);
    opacity: 0;
  }
}


    @keyframes fly {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh) scale(1);
        opacity: 0;
      }
    }

    @media only screen and (max-width: 700px) {
 .parallax { 
    height: 100vh !important; 

}
}

  </style>
</head>
<body>

  <header>üöÄ PEPE ON SPACEX ROCKET üê∏</header>

  <div class="parallax" id="parallax-bg">
<img src="rocket.png" class="rocket floating" id="rocket" alt="Pepe Rocket">

<!-- Fly Button -->
<button id="flyButton">FLY PEPE üöÄ</button>

    <!-- üß® 10 small rocket particles -->
    <img src="rocket.png" class="particle" style="left: 10%; animation-delay: 0s;" />
    <img src="rocket.png" class="particle" style="left: 20%; animation-delay: 1s;" />
    <img src="rocket.png" class="particle" style="left: 30%; animation-delay: 2.5s;" />
    <img src="rocket.png" class="particle" style="left: 40%; animation-delay: 0.5s;" />
    <img src="rocket.png" class="particle" style="left: 50%; animation-delay: 3s;" />
    <img src="rocket.png" class="particle" style="left: 60%; animation-delay: 1.5s;" />
    <img src="rocket.png" class="particle" style="left: 70%; animation-delay: 2s;" />
    <img src="rocket.png" class="particle" style="left: 80%; animation-delay: 4s;" />
    <img src="rocket.png" class="particle" style="left: 90%; animation-delay: 3.5s;" />
    <img src="rocket.png" class="particle" style="left: 25%; animation-delay: 5s;" />
  </div>

  <div class="content" style="float: left; text-align: left;">
    <h2>üåç From Earth  to Moon üåï </h2>
    <p>This meme rocket isn‚Äôt stopping until it hits the blockchain stratosphere.</p>
    <img src="log.jpg">
  </div>

  <!-- Telegram Icon -->
  <a style="margin: 50px;" href="https://t.me/PEPEONSPACEXROCKET" class="telegram-link" target="_blank" title="Join us on Telegram">
    <i  class="fab fa-telegram fa-2x" style="color: white; font-size: 50px;"></i>
  </a>

  <script>

    const parallax = document.getElementById("parallax-bg");
const rocket = document.getElementById("rocket");
const flyButton = document.getElementById("flyButton");

window.addEventListener("scroll", () => {
  const scrollY = window.scrollY;
  parallax.style.backgroundPositionY = `${-scrollY * 0.4}px`;
});

flyButton.addEventListener("click", () => {
  rocket.classList.add("launch");
});

  </script>

  <script>
    const parallax = document.getElementById("parallax-bg");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      parallax.style.backgroundPositionY = `${-scrollY * 0.4}px`;
    });
  </script>

</body>
</html>
